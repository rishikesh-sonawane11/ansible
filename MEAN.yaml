---
# tasks file for mongodb

- name: MongoDB - Import public key
  apt_key:
    keyserver: hkp://keyserver.ubuntu.com:80
    id: EA312927

- name: MongoDB - Add repository
  apt_repository:
    filename: '/etc/apt/sources.list.d/mongodb-org/3.2.list'
    repo: 'deb http://repo.mongodb.org/apt/ubuntu trusty/mongodb-org/3.2 multiverse'
    state: present
    update_cache: yes

- name: MongoDB - Install MongoDB
  apt:
    name: mongodb-server
    state: present
    update_cache: yes
  ignore_errors: yes

- name: Start mongodb
  shell: mongod &
  ignore_errors: yes

---
# tasks file for nodejs
- name: Node.js - Get Script
  get_url:
    url: "http://deb.nodesource.com/setup_6.x"
    dest: "{{ var_node }}/nodejs.sh"

- name: Node.js - Set execution permission to script.
  file:
    path: "{{ var_node }}/nodejs.sh"
    mode: "u+x"

- name: Node.js - Execute installation script.
  shell: "{{ var_node }}/nodejs.sh"

- name: Node.js - Remove installation script.
  file:
    path: "{{ var_node }}/nodejs.sh"
    state: absent

- name: Node.js - Install Node.js
  apt: name={{ item }} state=present update_cache=yes
  with_items:
    - build-essential
    - nodejs

- name: Install NPM
  apt:
    name: npm
    state: present

- name: Node.js | Install bower and gulp globally
  npm: name={{ item }} state=present global=yes
  with_items:
    - bower
    - gulp

---
# tasks file for prerequisites

- name: Install git
  apt:
    name: git
    state: present
    update_cache: yes

---

- hosts: localhost
  become: true
  vars:
    # variables needed for installation
    var_node: /tmp

  roles:
    - prerequisites
    - mongodb
    - nodejs